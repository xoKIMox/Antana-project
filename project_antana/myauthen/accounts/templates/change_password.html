<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เปลี่ยนรหัสผ่าน</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">เปลี่ยนรหัสผ่าน</h2>

    <!-- แสดงข้อความแจ้งเตือน -->
    {% if messages %}
      {% for message in messages %}
        {% if 'error' in message.tags %}
          <div class="mb-4 text-sm text-red-700 bg-red-100 border border-red-300 rounded px-4 py-2">
            {{ message }}
          </div>
        {% elif 'success' in message.tags %}
          <div class="mb-4 text-sm text-green-700 bg-green-100 border border-green-300 rounded px-4 py-2">
            {{ message }}
          </div>
        {% endif %}
      {% endfor %}
    {% endif %}

    <!-- ฟอร์มเปลี่ยนรหัสผ่าน -->
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      
      <div>
        <label class="block font-semibold mb-1">รหัสผ่านเดิม</label>
        <input type="password" name="old_password" required
               class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <div>
        <label class="block font-semibold mb-1">รหัสผ่านใหม่</label>
        <input type="password" name="new_password" required
               class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <div>
        <label class="block font-semibold mb-1">ยืนยันรหัสผ่านใหม่</label>
        <input type="password" name="confirm_password" required
               class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition">
        บันทึกการเปลี่ยนแปลง
      </button>
    </form>

    <!-- ลิงก์กลับ -->
    <div class="mt-6 text-center">
      <a href="{% url 'user_profile' user.username %}" class="text-gray-600 hover:underline">← กลับไปหน้าโปรไฟล์</a>
    </div>
  </div>

</body>
</html>
